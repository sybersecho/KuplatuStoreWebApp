<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"
	th:src="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}">

<title>Spring Boot Thymeleaf Hello World Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body class="container-fluid">
	<div class="row">
		<div class="col-md-8 col col-md-offset-2">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h1 class="panel-title">Product</h1>
				</div>
			</div>
			<div class="panel-body">
				<form action="#" th:action="@{/product}" th:object="${product}"
					method="post" class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">Barcode</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{barcode}" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{name}" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Unit</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{unit}" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label"
							placeholder="Description ...">Description</label>
						<div class="col-sm-10">
							<textarea class="form-control" th:field="*{description}" />
						</div>
					</div>
				</form>
			</div>
			<div class="panel-footer clearfix">
				<a href="#" class="btn btn-sm btn-danger btn-flat pull-left">Cancel</a>
				<button class="btn btn-sm btn-primary btn-flat pull-right"
					type="submit" id="submit" value="submit">Submit</button>
			</div>
		</div>
	</div>
	<!-- /.container -->


	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"
		th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
</body>
</html>
